<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Analyzer</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div class="container">
    <form id="form-container">

      <div class="header">
        <h1 id="management">Management Area</h1>
        <h1 id="input-value">Input Value</h1>
        <h1 id="score">Score</h1>
      </div>

      <div id="input-group">
        <label id="first-label" for="integration">Integration </label>
        <input type="number" min="0" max="100" id="integration" placeholder="0 - 100" />
        <output name="integration-output" for="integration">0</output>
      </div>

      <div id="input-group">
        <label id="first-label" for="scope">Scope</label>
        <input type="number" min="0" max="100" id="scope" placeholder="0 - 100" />
        <output name="scope-output" for="scope">0</output>
      </div>

      <div id="input-group">
        <label id="first-label" for="schedule">Schedule</label>
        <input type="number" min="0" max="100" id="schedule" placeholder="0 - 100" />
        <output name="schedule-output" for="schedule">0</output>
      </div>

      <div id="input-group">
        <label id="first-label" for="cost">Cost</label>
        <input type="number" min="0" max="100" id="cost" placeholder="0 - 100" />
        <output name="cost-output" for="cost">0</output>
      </div>

      <div id="input-group">
        <label id="first-label" for="quality">Quality</label>
        <input type="number" min="0" max="100" id="quality" placeholder="0 - 100" />
        <output name="quality-output" for="quality">0</output>
      </div>

      <div id="input-group">
        <label id="first-label" for="resource">Resource</label>
        <input type="number" min="0" max="100" id="resource" placeholder="0 - 100" />
        <output name="resource-output" for="resource">0</output>
      </div>

      <div id="input-group">
        <label id="first-label" for="communications">Communications</label>
        <input type="number" min="0" max="100" id="communications" placeholder="0 - 100" />
        <output name="communications-output" for="communications">0</output>
      </div>

      <div id="input-group">
        <label id="first-label" for="risk">Risk</label>
        <input type="number" min="0" max="100" id="risk" placeholder="0 - 100" />
        <output name="risk-output" for="risk">0</output>
      </div>

      <div id="input-group">
        <label id="first-label" for="procurement">Procurement</label>
        <input type="number" min="0" max="100" id="procurement" placeholder="0 - 100" />
        <output name="procurement-output" for="procurement">0</output>
      </div>

      <div id="input-group">
        <label id="first-label" for="stakeholder">Stakeholder Engagement</label>
        <input type="number" min="0" max="100" id="stakeholder" placeholder="0 - 100" />
        <output name="stakeholder-output" for="stakeholder">0</output>
      </div>

      <div id="total-score">
        <p>Total score:</p>
        <output name="total-output" for="integration scope schedule cost quality resource communications procurement stakeholder">0</output>
      </div>

      <button id="submitbutton" type="submit">Submit</button>

    </form>

    <p>Critical Area: <span id="redspan">Red</span>, Problem Area: <span id="yellowspan">Yellow</span>, Improvement Area: <span id="bluespan">Blue</span>, Compliant Area: <span id="greenspan">Green</span></p>

  </div>
</body>

</html>
